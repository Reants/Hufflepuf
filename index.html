<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quisieras ser mi San Valentín? </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="backgroundMusic" loop>
        <source src="Prologue.mp3" type="audio/mpeg">
    </audio>
    
    <div class="container">
        <div class="hufflepuff-badge">
            <img src="Logo_hufflepuf.png" alt="Hufflepuff" class="logo">
        </div>
        
        <h1 id="title">¿Quisieras ser mi San Valentín?</h1>
        
        <div class="image-container">
            <img src="1e716fd40b45df4c757c4b9323cdff43.gif" id="mainImage" alt="Carta de San Valentín">
        </div>
        
        <div class="button-container" id="buttonContainer">
            <button class="btn-yes" id="btnYes">Sí</button>
            <button class="btn-no" id="btnNo">No</button>
        </div>
        
        <h2 id="message"></h2>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
